#APPLICATION PROPERTIES
app.schedule.frequency.check=30000
app.schedule.initialDelay=20000
app.schedule.report.cron=0 0 */1 * * * 
app.excluded.extra=dllhost.exe,HPNETW~1.EXE,AuthHost.exe,PickerHost.exe
spring.datasource.url=jdbc:h2:~/monitor;DB_CLOSE_DELAY=-1;Mode=Oracle
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.data.jpa.repositories.enabled=true
#JPA PROPERTIES
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.show-sql=false